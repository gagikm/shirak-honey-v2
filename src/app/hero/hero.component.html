<div id="wrapper" class="wrapper hidden-desktop" (click)="onClick()">

<div class="wrapper hidden-mobile inner-width">

	<img *ngIf="variantParam === ''" src="/assets/img/hero/100-percent-raw-organic-honey-generic-desktop.jpg" alt="100% Raw Organic Local Honey. Really raw, really local. Buy Online Now. Free Local Shipping.">
